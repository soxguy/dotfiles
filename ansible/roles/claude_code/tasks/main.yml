---
- name: Check if Claude Code is installed
  stat:
    path: "{{ ansible_env.HOME }}/.local/bin/claude-code"
  register: claude_bin
  become: no

- name: Install Claude Code
  shell: |
    curl -fsSL https://claude.ai/install.sh | bash
  args:
    creates: "{{ ansible_env.HOME }}/.local/bin/claude-code"
  when: not claude_bin.stat.exists
  become: no
  environment:
    PATH: "{{ ansible_env.HOME }}/.local/bin:{{ ansible_env.PATH }}"

- name: Configure Claude Code onboarding
  copy:
    content: '{"hasCompletedOnboarding": true}'
    dest: "{{ ansible_env.HOME }}/.claude.json"
    mode: '0644'
  when: not claude_bin.stat.exists
  become: no
